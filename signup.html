<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-NFT</title>
    <!-- 페이지 meta태그 -->
    <meta name=”description” content=”페이지 설명”>
    <meta name=”keywords” content=”페이지에,들어간,키워드,단어로,입력,구분은,쉼표로”>
    <meta property="og:site_name" content="The Rock" />
    <meta property="og:title" content="The Rock Content" />
    <meta property="og:description" content="Sean Connery found fame and fortune as the suave, sophisticated British agent, James Bond." />	
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- 페이지별 css 추가 -->
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <header class="header_sticky">
        <div class="container">
            <nav>
                <div class="flex">
                    <div class="navbar_logo">
                        <a href="/">
                            <img src="/static/images/logo.png" alt="unftlogo" />
                        </a>
                    </div>
                    <div class="navbar_nav flex w-100">
                        <ul class="navbar_menu nav-left">
                            <li class="navbar_item">
                                <a href="#">
                                    U-NFT 생성
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar_menu nav-right">
                            <li class="navbar_item">
                                <a href="/profile.html">
                                    <div class="my_money">
                                        <i class="bi bi-wallet2"></i>
                                        <p>
                                            <span class="money"> 1,000,000 </span> USD
                                        </p>
                                    </div>
                                </a>
                            </li>
                            <li class="navbar_item">
                                <a href="/profile.html">
                                    USERNAME
                                </a>
                            </li>
                            <li class="navbar_item">
                                <a href="#" onclick="handleLogout()">
                                    SIGNOUT
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="wrap">
        <section class="sec_signup">
            <div class="container_main">
                <div class="signup_content">
                    <h2 class="signup_title">회원가입</h2>
                </div>
                <div class="input_box">
                    <h3 class="input_title">이메일 주소*</h3>
                    <div class="input_email_item">
                        <input id="email" type="email" name="email" placeholder="예) unft@unft.co.kr" class="input_txt">
                    </div>
                </div>
                <div class="input_box">
                    <h3 class="input_title">아이디*</h3>
                    <div class="input_username_item">
                        <input id="username" type="username" name="username" placeholder="8자리 이하로 입력해주세요" class="input_txt">
                    </div>
                </div>
                <div class="input_box">
                    <h3 class="input_title">비밀번호*</h3>
                    <div class="input_password_item">
                        <input id="password" type="password" name="password" placeholder="영문 대소문자, 숫자, 특수문자 조합 8-20자" class="input_txt">
                    </div>
                </div>
                <div class="input_box">
                    <h3 class="input_title">비밀번호 확인*</h3>
                    <div class="input_password2_item">
                        <input id="password2" type="password" name="password2" placeholder="비밀번호를 한번더 입력해주세요" class="input_txt">
                    </div>
                </div>
                <div class="input_box">
                    <h3 class="input_title">USD*</h3>
                    <div class="input_usd_item">
                        <input id="usd" type="usd" name="usd" placeholder="기본금 : 100,000 USD" class="input_txt">
                    </div>
                </div>

                <div class="signup_terms">
                    <div class="terms_box_open">    
                        <div class="check_main">
                            <div class="checkbox_item">
                                <input id="group_check_1" type="checkbox" class="blind">
                                <label for="group_check" class="check_label">
                                    <!-- <svg xmlns="http://www.w3.org/2000/svg" class="icon sprite-icons ico-check-inactive"></svg> -->
                                    <span class="label_txt">[필수] 만 14세 이상이며 모두 동의합니다.</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="checkbox_sub">
                                <div class="checkbox_item">
                                    <input id="agreement" type="checkbox" name class="blind">
                                    <label for="agreement" class="check_label">
                                        <span class="label_txt">이용 약관 동의</span>
                                    </label>
                                    <a href="#" class="btn_view"> 내용 보기 </a>
                                </div>
                                <div class="checkbox_item">
                                    <input id="privacy" type="checkbox" name class="blind">
                                    <label for="privacy" class="check_label">
                                        <span class="label_txt">개인정보 수집 및 이용 동의 </span>
                                    </label>
                                    <a href="#" class="btn_view"> 내용 보기 </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="floating_form mb-3">
                    <button type="button" class="btn btn-primary" style="margin-top:30px; width: 100%" onclick="handleSignup()"> 가입하기
                    </button>
                </div>
                <!-- <a disabled="disabled" href="#" class="btn btn_signup text-black full solid disabled"> 가입하기 </a> -->
            </div>
        </section>
    </div>
    <footer>

    </footer>

    <!-- JS 파일 -->
    <script src="static/js/signup.js"></script>
    <script src="static/js/logout.js"></script>
</body>
